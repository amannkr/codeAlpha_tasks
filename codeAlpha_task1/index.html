<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>TO-DOIT</title>
  </head>
  <body>
    <!-- Copyright -->
    <footer>
      <div class="author-text">
        <p>
          Made with ❤️ by
          <a href="https://github.com/amannkr" target="_blank"><b>Aman</b></a>
        </p>
      </div>
    </footer>

    <div class="container">
      <header>
        <h1 class="titleText">Todo List</h1>
        <div class="alertMess">
          <p class="added hidden">Task added successfully</p>
          <p class="notAdded hidden">Please enter a task</p>
        </div>
        <div class="inputSection">
          <input type="text" placeholder="Add a todo . . ." class="taskInput" />
          <input type="date" class="dateInput" />
          <button class="addBtn">+</button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>TASK</th>
            <th>DUE DATE</th>
            <th>STATUS</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr class="text-centre">
            <td colspan="5" class="text-centre">No Task Found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
